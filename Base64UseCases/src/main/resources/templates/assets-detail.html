<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h2 th:text="${asset.filename}"></h2>

<div th:switch="${asset.mimeType}">
  <div th:case="'application/pdf'">
    <iframe th:src="${dataUri}" width="100%" height="600"></iframe>
  </div>
  <div th:case="'image/png'">
    <img th:src="${dataUri}" alt="preview" style="max-width:100%">
  </div>
  <div th:case="'image/jpeg'">
    <img th:src="${dataUri}" alt="preview" style="max-width:100%">
  </div>
  <div th:case="'image/svg+xml'">
    <img th:src="${dataUri}" alt="preview" style="max-width:100%">
  </div>
  <div th:case="*">
    <p>Preview not available for this type.</p>
  </div>
</div>

<a th:href="@{'/assets/' + ${asset.id} + '/download'}">Download original</a>
<a th:href="@{/assets}">Back to list</a>
</body>
</html>
