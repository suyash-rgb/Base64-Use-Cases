<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h2>Upload Asset</h2>
<p th:if="${message}" th:text="${message}"></p>
<p th:if="${error}" th:text="${error}"></p>
<form th:action="@{/assets}" method="post" enctype="multipart/form-data">
  <label>File: <input type="file" name="file" required></label><br>
  <label>Filename (optional): <input type="text" name="filename"></label><br>
  <button type="submit">Upload</button>
</form>
<a th:href="@{/assets}">Back to list</a>
</body>
</html>
